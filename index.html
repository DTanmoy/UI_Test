<!doctype html>
<html lang="en">

<head>
  <title>PWC_UI_Test</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <Link rel="stylesheet" href="./styles/style.css">
</head>

<body>

  <!-- Header start -->
  <header>
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-lg-6 col-sm-12 header-text">
          <div class="main-text">
            <hr>
            <h3>Network Contacts</h3>
          </div>
          <p>We serve as a communication tool, a high-level document that helps articulate
            strategic thinking—the
            why—behind both the goal and the plan for getting there.
          </p>
          <button class="c-btn success" type="submit">Know More</button>
        </div>
        <div class="col-lg-6 col-sm-12 p-0">
          <img src="./assets/bannerImg.svg" class="img-fluid">
        </div>
      </div>

    </div>
    </div>
  </header>
  <!-- Header end -->

  <!-- Filter start -->
  <section>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-5 col-md-12 col-sm-12">
          <div class="form-group has-search mt-4">
            <span class="fa fa-search form-control-feedback"></span>
            <input type="text" class="form-control search" id="searchBar" placeholder="Search">
          </div>
        </div>
      </div>

      <div class="row">
        <form class="col-lg-5 col-md-12 col-sm-12 mt-4 filter-location">

          <div class="d-flex flex-column flex-lg-row flex-md-column flex-sm-column justify-content-between">
            <label for="" class="col-lg-2 col-md-12 col-sm-12 align-self-end p-0 f-label">Filter by-</label>
            <div class="input-group col-lg-4 col-md-12 col-sm-12 pr-lg-3 p-sm-0">
              <label for="">LOCATION</label>
              <select class="form-control selectpicker" id="location" onchange="filtedata()">
                <option value="">Select here</option>
                <option value="Texas">Texas</option>
                <option value="Canada">Canada</option>
              </select>
            </div>
            <div class="input-group col-lg-4 col-md-12 col-sm-12 pr-lg-3 p-sm-0 mt-sm-2 mt-lg-0">
              <label for="">ROLE</label>
              <select class="form-control selectpicker" id="role" onchange="filtedata()">
                <option>Select here</option>
                <option value="Account Manager">Account Manager</option>
                <option value="Brand Manager">Brand Manager</option>
                <option value="UX Designer">UX Designer</option>
              </select>
            </div>
            <div class="col-lg-2 col-md-12 align-self-end reset-btn">
              <button class="r-btn reset" type="submit" click="reset()">RESET</button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </section>
  <!-- Filter end -->

  <!-- Accordion start -->
  <div class="container-fluid mt-4">
    <section>
      <div class="accordion">
        <div class="content-box" id="accordion1">
          <div class="label">Industry 1</div>
          <div class="card">
            <div id="profilrDetails" class="profile-details row"></div>
          </div>
        </div>

        <div class="content-box" id="accordion2">
          <div class="label">Industry 2</div>
          <div class="card">
            <div id="profilrDetails2" class="profile-details row"></div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- Accordion end -->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="./js/index.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
</body>

</html>
